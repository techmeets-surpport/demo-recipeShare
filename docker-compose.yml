version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipe-app
    volumes:
      - ./recipe-share:/var/www/html
    networks:
      - recipe-network
    depends_on:
      - db

  web:
    image: nginx:alpine
    container_name: recipe-web
    ports:
      - "8000:80"
    volumes:
      - ./recipe-share:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - recipe-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: recipe-db
    environment:
      MYSQL_DATABASE: recipe_share
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: recipe_user
      MYSQL_PASSWORD: recipe_pass
    ports:
      - "3306:3306"
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - recipe-network

networks:
  recipe-network:
    driver: bridge

volumes:
  db-data:
